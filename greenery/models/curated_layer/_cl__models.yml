version: 2

models:
  - name: cl_user_attributes
    description: Greenery's user details
    columns:
      - name: user_id
      - name: activated_at_utc
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: address
      - name: zipcode
      - name: state
      - name: country
      - name: is_latest
  - name: cl_events
    description: Greenery's events data
    columns:
      - name: created_date_utc
      - name: created_at_utc
      - name: event_id
      - name: session_id
      - name: session_starts_at
      - name: session_duration_sec
      - name: last_checkout_at_utc
      - name: last_package_shipped_at_utc
      - name: order_id
      - name: event_type
      - name: user_id
      - name: state
      - name: country
      - name: product_id
      - name: product_name
